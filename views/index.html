<!DOCTYPE html>


<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon" 
      type="image/png" 
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>URL Shortener Microservice</h1>
      <main>
        <section>
          <form action="api/shorturl/new" method="POST">
            <fieldset>
              <legend>URL Shortener</legend>
              <label for="url_input">URL:</label>
              <input id="url_input" type="text" name="url" placeholder="http://info.cern.ch" />
              <input type="submit" value="POST URL" />
            </fieldset>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <p>This project was forked from <a href="https://github.com/freeCodeCamp/boilerplate-project-filemetadata" target="_blank"></a></p>
    </footer>
  </body>
</html>
